<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.3.min.js"></script>
<script type="text/javascript" src="js/jquery.imgareaselect.js"></script>


<script src="../js/jquery.Jcrop.js"></script>
<script type="text/javascript">


  window.onload = function(){
      var stage = new Kinetic.Stage({
          container : "container",
          width : 300,
          height : 400
      });
      var layer = new Kinetic.Layer();
      stage.add(layer);
      var con = stage.getContainer();    
      var dragSrcEl = null;
      //image
      document.getElementById("yoda").addEventListener('dragstart',function(e){
             dragSrcEl = this;
      });
      document.getElementById("darkvador").addEventListener('dragstart',function(e){
             dragSrcEl = this;
      });

      con.addEventListener('dragover',function(e){
          e.preventDefault(); //@important
      });
      //insert image to stage
      con.addEventListener('drop',function(e){
          var image = new Kinetic.Image({
             draggable : true
          });
          layer.add(image);
          imageObj = new Image();
          imageObj.src = dragSrcEl.src;
          imageObj.onload = function(){
              image.setImage(imageObj)
              layer.draw()
          };
       });


  }
  function preview(img, selection) {
      var scaleX = 200 / (selection.width || 1);
      var scaleY = 200 / (selection.height || 1);
  
      $('div#container').css({
          width: Math.round(scaleX * 400) + 'px',
          height: Math.round(scaleY * 300) + 'px',
          marginLeft: '-' + Math.round(scaleX * selection.x1) + 'px',
          marginTop: '-' + Math.round(scaleY * selection.y1) + 'px'
      });
  }
  
  
  
  $(document).ready(function () {
      $('div#container').imgAreaSelect({
          handles: true,
		  onSelectChange: preview
      });
  });
</script>
<link rel="stylesheet" href="demo_files/main.css" type="text/css" />
<link rel="stylesheet" href="demo_files/demos.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/imgareaselect-default.css" />

<style type="text/css">

#container { width:300px;height:400px; }

</style>

</head>
<body>

<div class="container">
<div class="row">
<div class="span12">
<div class="jc-demo-box">

	<img id="yoda" src="images/yoda.png"></img>
	<img id="darkvador" src="images/darkvador.png"></img>
	<div id="container" style="border-style:solid;border-width:5px;background-image:url(images/tatooine.jpg)"></div>
	<br /><br />
 

  



<div class="clearfix"></div>

</div>
</div>
</div>
</div>

</body>
</html>
